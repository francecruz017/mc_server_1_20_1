Items:
  # ID of the item (any ID)
  random_id_1:
    # The item that the plugin will search for in the trade and replace its price with yours
    Target_Item:
      Item:
        Material: ENCHANTED_BOOK
      # Enchantments that should be on the books
      # List of all enchantments: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/enchantments/Enchantment.html
      Enchants:
        protection: 1 # Enchantment level. If not specified, the plugin will not work correctly!
    # Trade configuration
    Trade:
      # The item for purchase that will be replaced with yours
      Replace_Item:
        Material: EMERALD
      # Price of this trade
      Price: 3
      # Item for payment
      Item:
        Material: EMERALD_BLOCK
